version: "2.1"

services:
  fluentd:
    build: 
      context: ./env
      dockerfile: Dockerfile-fluentd
    hostname: fluentd
    ports:
      - "2213:22"
      - "${LOG_PORT}:24224"
      - "${LOG_PORT}:24224/udp"
    volumes:
      - /tmp/fluent/data:/data
    logging: 
      driver: ${LOG_DRIVER}
      options:
        fluentd-address: "${LOG_HOST}:${LOG_PORT}"
        tag: fluentd.log 
  control:
    build: 
      context: ./env
      dockerfile: Dockerfile-control
    hostname: control
    links:
      - lb
      - web1
      - web2
      - fluentd
      - elasticsearch
      - kibana
    ports:
      - "2200:22"
    volumes:
      - ./ansible:/home/ansible/ansible
    depends_on:
      - fluentd
    logging: 
      driver: ${LOG_DRIVER}
      options:
        fluentd-address: "${LOG_HOST}:${LOG_PORT}"
        tag: control.log 
  lb:
    build: 
      context: ./env
      dockerfile: Dockerfile-general
    hostname: lb
    links:
      - web1
      - web2
      - fluentd
    ports:
      - "2201:22"
      - "8001:80"
    depends_on:
      - fluentd
    logging: 
      driver: ${LOG_DRIVER}
      options:
        fluentd-address: "${LOG_HOST}:${LOG_PORT}"
        tag: lb.log 
  web1:
    build: 
      context: ./env
      dockerfile: Dockerfile-general
    hostname: web1
    ports:
      - "2211:22"
      - "8081:80"
    links:
      - fluentd
    depends_on:
      - fluentd
    logging: 
      driver: ${LOG_DRIVER}
      options:
        fluentd-address: "${LOG_HOST}:${LOG_PORT}"
        tag: web1.log 
  web2:
    build: 
      context: ./env
      dockerfile: Dockerfile-general
    hostname: web2
    ports:
      - "2212:22"
      - "8082:80"
    links:
      - fluentd
    depends_on:
      - fluentd
    logging: 
      driver: ${LOG_DRIVER}
      options:
        fluentd-address: "${LOG_HOST}:${LOG_PORT}"
        tag: web2.log 
  elasticsearch:
    build: 
      context: ./env
      dockerfile: Dockerfile-general
    hostname: elasticsearch
    ports: 
      - "9200:9200"
      - "2214:22" 
    volumes:
      - /tmp/elasticsearch/data:/data
    depends_on:
      - fluentd
    logging: 
      driver: ${LOG_DRIVER}
      options:
        fluentd-address: "${LOG_HOST}:${LOG_PORT}"
        tag: elasticsearch.log 
  kibana:
    build: 
      context: ./env
      dockerfile: Dockerfile-general
    hostname: kibana
    ports: 
      - "5601:5601"
      - "2215:22" 
    links:
      - elasticsearch
    volumes:
      - /tmp/elasticsearch/data:/data
    depends_on:
      - fluentd
    logging: 
      driver: ${LOG_DRIVER}
      options:
        fluentd-address: "${LOG_HOST}:${LOG_PORT}"
        tag: kibana.log 
